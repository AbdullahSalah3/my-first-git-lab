name: CI Pipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm install
        continue-on-error: true  # الاستمرار حتى لو فشل التثبيت (إذا لم يكن هناك package.json)

      - name: Run tests
        if: steps.cache-dependencies.outputs.cache-hit == 'true' || success()
        run: npm test
        continue-on-error: true  # الاستمرار إذا لم تكن هناك اختبارات

      - name: Install HTMLHint
        run: npm install -g htmlhint
        if: success()

      - name: Validate HTML
        run: htmlhint index.html
        continue-on-error: true  # الاستمرار إذا فشل التحقق من HTML
