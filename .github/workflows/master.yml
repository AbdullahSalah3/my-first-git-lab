name: CI pipeline
on: 
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
jobs:
  buil-and-test: 
    runs-on: ubuntu_latest
    steps:
      - name: Checkout code
        uses: actions/setup-node@v4

        - name: Cache dependencies
  uses: actions/cache@v4
  with:
    path: ~/.npm
    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      
      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
 
